<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="container">

    <main>

      <div class="image">
        <img src="/images/image-equilibrium.jpg" alt="">
        <div class="overlay">        
        </div>
        <img src="/images/icon-view.svg" alt="" class="view">
      </div>

      <h1>Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="information">
        <div class="price">
          <img src="/images/icon-ethereum.svg" alt="">
          <p class="price">0.041 ETH</p>
        </div>
        <div class="days">
          <img src="/images/icon-clock.svg" alt="">
          <p class="days">3 days left</p>
        </div>
      </div>

      <hr>
      
      <div class="footer">
        <img src="/images/image-avatar.png" alt="">
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>

    </main>

  </div>




</body>
</html>
